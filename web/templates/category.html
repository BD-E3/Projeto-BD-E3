<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Todas as categorias</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body style="padding:20px">
        {% if cursor %}
            <table border="1">
                <thead>
                    <tr>
                        <th style="text-align: center">Nome</th>
                        <th style="text-align: center">Remover</th>
                        <th style="text-align: center"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                        <tr>
                            <td style="padding-left: 4px; padding-right: 4px">{{record[0]}}</td>
                            <td style="padding-left: 4px; padding-right: 4px">
                                <form action="category" method="post">
                                    <input type="hidden" name="category_name" value="{{ record[0] }}"/>
                                    <input type="submit" name="button" value="Remover">
                                </form>
                            </td>
                            <td style="padding-left: 4px; padding-right: 4px; text-align: center">
                                <a href="subcategories?nome_cat={{record[0]}}">Listar Subcategorias</a>
                            </td>
                        </tr>
                    {% endfor %}

                    {% if not input_category %}
                    <tr>
                        <td style="padding-left: 4px; padding-right: 4px; padding-top: 4px; text-align: center" colspan = 3>
                            <form action="category" method="post">
                                <input type="submit" name="button" value="Adicionar">
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td style="padding-left: 4px; padding-right: 4px; padding-top: 4px; text-align: center" colspan = 3>
                            <form action="category" method="post">
                                <p>Adicionar nova categoria</p>
                                <p>Nome: <input type="text" name="new_category"/></p>
                                <p><input type="submit" name="button" value="Nova Categoria"/></p>
                            </form>
                        </td>
                    </tr>
                    {% endif %}

                </tbody>
            </table>
        {% else %}
            <p> Erro: ao obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
