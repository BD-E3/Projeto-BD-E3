<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Todas as categorias</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body style="padding:20px">
        {% if cursor %}
            <table border="1">
                <thead>
                    <tr>
                        <th style="text-align: center">Nome</th>
                        <th style="text-align: center">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                        <tr>
                            <td style="padding-left: 4px; padding-right: 4px">{{record[0]}}</td>
                            <td style="padding-left: 4px; padding-right: 4px">
                                <form action="category" method="post">
                                    <input type="hidden" name="category_name" value="{{ record[0] }}"/>
                                    <input type="submit" name="remove_button" value="Remover">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p> Erro: ao obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
